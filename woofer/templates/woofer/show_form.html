{% extends 'woofer/pageframe.html' %}

{% block page_title %}Woofer{% endblock %}

{% block content %}

{% if message %}
    <h3>{{ message }}</h3> 
{% endif %}
  
<form action="{{ form_action }}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
