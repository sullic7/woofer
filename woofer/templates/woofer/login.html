{% extends 'woofer/pageframe.html' %}

{% block page_title %}Woofer{% endblock %}

{% block content %}
  
{% if message %}
<h3>{{ message }}</h3> 
{% endif %}
  
<form action="/login" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>



<a href="{% url 'create-user' %}"><button type="button" class="btn btn-default">Create New Account</button></a>
    
    
{% endblock %}
